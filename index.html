<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body class="bg-[#f3eae3] flex justify-center">
    <main class="bg-white mt-[65px] lg:mt-[175px] flex flex-col lg:flex-row w-[343px] lg:w-[600px] h-[615px] lg:h-[450px] shadow rounded-lg">
        <picture>
            <source media="(min-width: 1024px)" srcset="./img/image-product-desktop.jpg">
            <img class="rounded-t-lg lg:h-[450px] lg:rounded-t-none lg:rounded-l-lg" src="./img/image-product-mobile.jpg" alt="perfume">
        </picture>
        <article class="m-[25px] lg:my-[32px] lg:w-[237px]">
            <h1 class="font-Montserrat font-[500] uppercase tracking-[5px] text-[12px] text-[#8a8d97]">Perfume</h1>
            <h2 class="text-[28px] lg:text-[32px] font-[700] font-Fraunces leading-none my-[16px] lg:my-[26px]">Gabrielle Essence Eau De Parfume</h2>
            <p class="font-Montserrat font-[500] text-[14px] text-[#8a8d97] my-[8px]">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <span class="pr-[20px] text-[#3d8168] text-[32px] font-Fraunces font-[700]">$149.99</span>
            <span class="line-through text-[#8a8d97]">$169.99</span>
            <div class="flex justify-center items-center gap-[12px] w-[295px] lg:w-[237px] h-[48px] my-6 text-white  bg-[#3d8168] rounded cursor-pointer hover:bg-[#1a4031]">
                <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
                <button class="font-Montserrat font-[500]">Add to Cart</button>
            </div>
        </article>
    </main>
</body>

</html>
